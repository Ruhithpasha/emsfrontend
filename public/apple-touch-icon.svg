<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="180" rx="20" fill="url(#gradient1)"/>
  
  <!-- Building/Office Icon -->
  <rect x="30" y="70" width="120" height="90" rx="6" fill="white" opacity="0.95"/>
  
  <!-- Windows - Row 1 -->
  <rect x="45" y="85" width="18" height="18" rx="3" fill="#1e40af"/>
  <rect x="75" y="85" width="18" height="18" rx="3" fill="#1e40af"/>
  <rect x="105" y="85" width="18" height="18" rx="3" fill="#1e40af"/>
  
  <!-- Windows - Row 2 -->
  <rect x="45" y="115" width="18" height="18" rx="3" fill="#06b6d4"/>
  <rect x="75" y="115" width="18" height="18" rx="3" fill="#06b6d4"/>
  <rect x="105" y="115" width="18" height="18" rx="3" fill="#06b6d4"/>
  
  <!-- Windows - Row 3 -->
  <rect x="45" y="145" width="18" height="18" rx="3" fill="#1e40af"/>
  <rect x="75" y="145" width="18" height="18" rx="3" fill="#1e40af"/>
  <rect x="105" y="145" width="18" height="18" rx="3" fill="#06b6d4"/>
  
  <!-- Header bar -->
  <rect x="30" y="45" width="120" height="25" rx="6" fill="url(#gradient2)"/>
  
  <!-- People icons on top -->
  <circle cx="65" cy="30" r="12" fill="white"/>
  <circle cx="90" cy="30" r="12" fill="white"/>
  <circle cx="115" cy="30" r="12" fill="white"/>
  
  <!-- Company initials -->
  <text x="90" y="62" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KGN</text>
  
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1e40af"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="30" y1="45" x2="150" y2="70" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
</svg>
